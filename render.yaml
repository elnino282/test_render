services:
  - type: web
    name: agentmanagement-backend
    runtime: docker
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: agentmanagement-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: agentmanagement-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: agentmanagement-db
          property: password

databases:
  - name: agentmanagement-db
    databaseName: agentmanagement
    user: agentmanagement_user
    plan: free
